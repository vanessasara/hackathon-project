apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-backend
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      {{- include "todo-app.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.backend.targetPort }}
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: BETTER_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: BETTER_AUTH_URL
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: FRONTEND_URL
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: BACKEND_URL
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: LLM_PROVIDER
        - name: OPENAI_DEFAULT_MODEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "todo-app.fullname" . }}-config
              key: OPENAI_DEFAULT_MODEL
        # Environment variables from Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: BETTER_AUTH_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: OPENAI_API_KEY
        {{- if .Values.secrets.CLOUDFLARE_R2_ACCOUNT_ID }}
        - name: CLOUDFLARE_R2_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_ACCOUNT_ID
        {{- end }}
        {{- if .Values.secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
        - name: CLOUDFLARE_R2_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_ACCESS_KEY_ID
        {{- end }}
        {{- if .Values.secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
        - name: CLOUDFLARE_R2_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_SECRET_ACCESS_KEY
        {{- end }}
        {{- if .Values.secrets.CLOUDFLARE_R2_BUCKET_NAME }}
        - name: CLOUDFLARE_R2_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_BUCKET_NAME
        {{- end }}
        # Health Probes
        readinessProbe:
          httpGet:
            path: {{ .Values.healthProbe.backend.readiness.path }}
            port: {{ .Values.healthProbe.backend.readiness.port }}
          initialDelaySeconds: {{ .Values.healthProbe.backend.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbe.backend.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthProbe.backend.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthProbe.backend.readiness.failureThreshold }}
        livenessProbe:
          httpGet:
            path: {{ .Values.healthProbe.backend.liveness.path }}
            port: {{ .Values.healthProbe.backend.liveness.port }}
          initialDelaySeconds: {{ .Values.healthProbe.backend.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbe.backend.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthProbe.backend.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthProbe.backend.liveness.failureThreshold }}
        resources:
          {{- toYaml .Values.resources.backend | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
