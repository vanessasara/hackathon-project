{{- if .Values.notificationService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-notification
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-notification
    app.kubernetes.io/name: notification
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.notificationService.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-notification
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-notification
      annotations:
        # Dapr sidecar injection
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-app-notification"
        dapr.io/app-port: "8001"
        dapr.io/enable-api-logging: "true"
        dapr.io/env: "DAPR_UNSAFE_SKIP_CONTAINER_UID_GID_CHECK=true"
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot | default true }}
        runAsUser: {{ .Values.securityContext.runAsUser | default 1000 }}
        fsGroup: {{ .Values.securityContext.fsGroup | default 1000 }}
      containers:
        - name: notification
          image: "{{ .Values.notificationService.image.repository }}:{{ .Values.notificationService.image.tag }}"
          imagePullPolicy: {{ .Values.notificationService.image.pullPolicy | default "Always" }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            # VAPID keys for Web Push
            - name: VAPID_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.fullname" . }}-secrets
                  key: VAPID_PUBLIC_KEY
            - name: VAPID_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.fullname" . }}-secrets
                  key: VAPID_PRIVATE_KEY
            - name: VAPID_SUBJECT
              value: {{ .Values.vapid.subject | default "mailto:admin@todo-app.example.com" | quote }}
            # Backend URL for marking reminders sent
            - name: BACKEND_URL
              value: "http://{{ .Release.Name }}-backend:8000"
            # Debug mode
            - name: DEBUG
              value: {{ .Values.notificationService.debug | default "false" | quote }}
          resources:
            {{- toYaml .Values.notificationService.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
{{- end }}
